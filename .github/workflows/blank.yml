name: Pull Request Checks

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  check-pr-requirements:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check PR author matches commit author
        run: |
          PR_AUTHOR=$(gh pr view ${{ github.event.pull_request.number }} --json author --jq '.author.login')
          COMMIT_AUTHOR=$(git log -1 --pretty=%an)
          if [ "$PR_AUTHOR" != "$COMMIT_AUTHOR" ]; then
            echo "Error: PR author ($PR_AUTHOR) does not match commit author ($COMMIT_AUTHOR)"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if milestone is set
        run: |
          MILESTONE=$(gh pr view ${{ github.event.pull_request.number }} --json milestone --jq '.milestone.title')
          if [ -z "$MILESTONE" ]; then
            echo "Error: No milestone set for this pull request"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
